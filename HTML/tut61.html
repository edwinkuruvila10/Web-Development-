<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mathnobject</title>
</head>
<body>
    <div class="container">
        <h1>
            This is a maths object tutorials
        </h1>
    </div>
    <script>
        let m = Math;
        console.log(m)

        console.log("The value of math.E is ", Math.E)
        console.log("The value of math.LN10 is ", Math.LN10)
        console.log("The value of math.PI is ", Math.PI)
        console.log("The value of math. SQRT1_2is ", Math.SQRT1_2)
        console.log("The value of math.E is ", Math.E)

        let a = 34.64534;
        let b = 89;

        console.log("The value of a and b is ", a, b);
        console.log("The value of a and b rounded is ", Math.round(a), Math.round(b));



        console.log('3 reaised to the power of 2 is ', Math.pow(3, 2))

        console.log("Square root of 36 is ", Math.sqrt(36))
        console.log("Square root of 50 is ", Math.sqrt(50))

        // cell an floor
        console.log("5.8 rounded up to nerest integer is ", Math.ceil(5.8))
        console.log("5.8 rounded down to nerest integer is ", Math.floor(5.8))
        //  abs function
        console.log('Absolute value of 5.66 is ', Math.abs(5.66))


        // trinonmetric function
        console.log("The value of sin(pi) is ", Math.sin(Math.PI/2))
        console.log("The value of tan(pi) is ", Math.tan(Math.PI/2))
        console.log("The value of cos(pi) is ", Math.cos(Math.PI/2))

        // Min and max function
        console.log("Mininmum value of 4, 5, 6, 7 is", Math.min(4,5,6,7 ));
        console.log("Mininmum value of 14, 15, 16 is", Math.min(14,15, 16 ));


        // random number
        let r = Math.random();
        let a1 = 1;
        let b1 = 100;
        let r1_100 = a1 + (b1-a1)*Math.random();
        console.log("The random number5 is ", r)
        console.log("The random number is ", r1_100)



// E: 2.718281828459045
// LN2: 0.6931471805599453
// LN10: 2.302585092994046
// LOG2E: 1.4426950408889634
// LOG10E: 0.4342944819032518
// PI: 3.141592653589793
// SQRT1_2: 0.7071067811865476
// SQRT2: 1.4142135623730951
    </script>
</body>
</html>
