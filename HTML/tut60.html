<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow Functions</title>
</head>
<body>
    <div class="container">
        This is arrow fucntion tutorial.
    </div>
    <script>
        // Arrow function
        greet = ()=> {
            console.log('good morning');
        }

        let sum2 = (a, b) => a+b;
        let half = a => a/2;
        // function greet() {
        //     console.log('good morning');
        // }
        greet();
        setTimeout(() => {
            console.log("we are inside settimeout");
        }, 3000);

        let obj1={
            greeting: "good morning"
            names: ["edwin", "pranav", "slkdch"],
            speak(){
                this.names.forEach((student)=>{
                    console.log(this.greeting + "dadadadada" + student);
                });
            }

        }
    obj1.speak();
    </script>
</body>
</html>
