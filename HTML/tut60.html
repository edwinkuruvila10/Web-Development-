<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow Functions</title>
</head>
<body>
    <div class="container">
        This is arrow fucntion tutorial.
    </div>
    <script>
        // Arrow function
        greet = ()=> {
            console.log('good morning');
        }
        // function greet() {
        //     console.log('good morning');
        // }
        greet();
    </script>
</body>
</html>
