<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        this is a container
    </div>
    <script>
        console.log("This is date and time tutorial");
        let now = new Date();
        console.log(now);

        let dt = new Date(10);
        console.log(dt);

        // let newDate = new Date("2029-09-30");
        // console.log(newDate);

        // let newDate = new Date(year, month, date, hours, min, sec, milisec);
        let newDate = new Date(2001, 5, 6, 7, 3, 2, 32);
        console.log(newDate);

        let yr = newDate.getFullYear();
        console.log("This year is ", yr);

        let dat = newDate.getDate();
        console.log("This date is ", dat);

        let month = newDate.getMonth();
        console.log("This month is ", month);

        let hours = newDate.getHours();
        console.log("This hours is ", hours);

    </script>
</body>
</html>
