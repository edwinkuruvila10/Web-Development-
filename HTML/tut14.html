<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selector</title>
    <style>
        /* Element selector */
        p{
            border: 2px solid red;
        }
        /* id selector */
        #firstpara{
            color: red;
        }
        /* class selector */
        .bgBlue{
            color: yellow;
            background-color: blue;
            
        /* grouping selector     */
        }
        footer, span{
            background-color: pink;

        }

    </style>
</head>
<body>
    <h3> CSS Selector</h3>
    <p id="firstpara">This is a simple paragraph to demonsatrate</p>
    <p id="secondpara" class="redElement bgblue">This is a another simple paragraph to demonsatrate</p>
    <dev>
        <p>This is yet a another simple paragraph to demonsatrate</p>
        <span>this is span</span>
    </dev>
    <footer>This is footer</footer>
</body>
</html>
