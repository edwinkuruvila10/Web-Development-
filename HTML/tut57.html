<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events in js</title>
</head>
<style>
    #btn{
        padding: 10px 14px;
        background-color: rebeccapurple;
        border: 2px solid black;
        color: azure;
        font-weight: bold;
        border-radius: 8px;
        cursor: pointer;
    }
</style>
<body>
    <!-- browser events:
    click
    contextmenu
    mouseover/mouseout 
    mousedown/mouseup
    
    submit
    focus

    DOMContentLoaded -->

    <div class="container">
        <h1>This is my heading</h1>
        <p id="para">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Repellat nostrum totam cumque eaque distinctio ullam quibusdam dolor commodi? Architecto quibusdam at voluptas quidem necessitatibus atque doloremque adipisci omnis quasi fugit!</p>
    </div>
    <button id="btn" onclick="toggleHide()">show/hide</button>
    <Script>
        let para = document.getElementById('para');
        para.addEventListener('mouseover', function run(){
            console.log('mouse inside')
        });

        para.addEventListener('mouseout', function run(){
            console.log('mouse now went outside')
        });

        function toggleHide(){
            let btn = document.getElementById('btn');
            let para = document.getElementById('para');
            if(para.style.display != 'none'){
            para.style.display = 'none';
            }
            else{
            para.style.display = 'block';
            }
        }
    </Script>
</body>
</html>
